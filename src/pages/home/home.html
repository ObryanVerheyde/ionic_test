<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Mon application Ionic</h1>
  <ion-card>
    <form (ngSubmit)="goToChat(loginForm)" #loginForm="ngForm">
      <ion-item>
        <ion-label floating>Login</ion-label>
        <ion-input type="text" name="login" ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" name="email" ngModel></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Chatter</button>
    </form>
  </ion-card>

  <h1>Les boutons</h1>
  <button ion-button>Suivant</button>
  <button ion-button color="danger">Supprimer</button>
  <button ion-button color="danger" block>Supprimer</button>
  <button ion-button color="danger" clear block>Supprimer</button>
  <button ion-button color="dark" small block>Suivant</button>
  <button ion-button color="dark" small block icon-left>
    <ion-icon name="add-circle" color="danger"></ion-icon>
      Ajouter un utilisateur
  </button>

  <h1>Ion cards</h1>
  <ion-card>
    <ion-card-header>
      <h2>En-tête de ma zone</h2>
    </ion-card-header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Lunar_eclipse_04-15-2014_by_R_Jay_GaBany.jpg" />
    <ion-card-content>
      <p>C'est la lune ! </p>
      <button ion-button color="dark" small block icon-left>
      Image suivante
      </button>
    </ion-card-content>
  </ion-card>

  <h1>Ion icons</h1>
  <ion-card>
    <ion-card-content>
      <ion-icon name="heart"></ion-icon>                    <!-- active -->
      <ion-icon name="heart-outline"></ion-icon>  <!-- inactive  super doc ça fonctionne bien mdr-->
    </ion-card-content>
  </ion-card>

  <ion-card>
    <h1>Filter</h1>
      <ion-item>
        <ion-label floating>Rechercher</ion-label>
        <ion-input type="text" [(ngModel)]="searchValue"></ion-input>
      </ion-item>
      <ion-list radio-group [(ngModel)]="searchType">
        <ion-item>
          <ion-label>Par nom</ion-label>
          <ion-radio checked="true" value="name"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Par email</ion-label>
          <ion-radio value="email"></ion-radio>
        </ion-item>
      </ion-list>
      <button ion-button color="primary" block (click)="search()">Submit</button>
    </ion-card>

  <h1>Ion list</h1>
  <ion-list>
    <ion-list-header>Mes contacts</ion-list-header>
    <ion-card *ngFor="let user of users">
      <ion-card-header>
        <ion-icon name="contact">{{user.name}}</ion-icon>
      </ion-card-header>
      <ion-card-content>
        <p><span>Email : </span><span>{{user.email}}</span></p>
      </ion-card-content>
      <button ion-button color="dark" small block>Editer</button>
    </ion-card>
  </ion-list>
  <ion-content padding>


</ion-content>
